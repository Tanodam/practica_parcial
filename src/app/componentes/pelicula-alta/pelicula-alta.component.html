<app-cabecera></app-cabecera>

<h1>Alta Peliculas</h1>
<br>

<form>
    <div class="form-group col-md-6">
      <label for="nomrbePelicula">Nombre</label>
      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="nombre" type="text" class="form-control" id="nomrbePelicula" placeholder="Ingrese el nombre de la pelicula">
    </div>
    <div class="form-group col-md-6">
        <label for="fecha">Fecha Estreno</label>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="fechaEstreno" type="date" class="form-control" id="fecha">
    </div>

    <div class="form-group col-md-6">
        <label for="fecha">Cantidad Publico</label>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="cantPublico" type="number" class="form-control" id="fecha">
    </div>

    <div class="form-group col-md-6">
        <label for="nomrbePelicula">Tipo</label>
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="tipo" type="text" class="form-control" id="nomrbePelicula" placeholder="Ingrese el nombre de la pelicula">
      </div>
      
    <button type="button" (click)="alta()" class="btn btn-primary">Submit</button>
  </form>
  <br>

<app-tabla-actor (actorSeleccionado)="obtenerActor($event)" [actores]="this.actores" ></app-tabla-actor>
