
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Fecha de Estreno</th>
        <th scope="col">Cantidad de publico</th>
        <th scope="col">Foto</th>
        <th scope="col">Actor</th>
        <th scope="col">Pais Origen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas " (click)="verDetalles(pelicula)" >
        <th>{{pelicula.nombre}}</th>
        <td>{{pelicula.tipo}}</td>
        <td>{{pelicula.fechaEstreno}}</td>
        <td>{{pelicula.cantidadPublico}}</td>
        <td> <img [src]="pelicula.fotoPelicula" width="80px" > </td>
        <td>{{pelicula.nombreActor}}</td>
        <td>{{pelicula.paisOrigen}}</td>
      </tr>
    </tbody>
  </table>
